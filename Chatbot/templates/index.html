<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background-color:black; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; align-items: center; ">
    <h1 class="jumbotron text-center" style="background-color:black; color: white;" > MEET ZEBE !</h1>
    <p class="botText" style=" color: white; text-align: center"><span>Meet memer. AI who replies only with memes </span></p>
<div class="container">
    <div class="row">
        <div class="col-sm-1250 ">
            <div id="userInput">
                <div>   </div>
                <input id="textInput" class="form-control" type="text" name="msg" placeholder="chat here! ">
                <input id="buttonInput" class="btn btn-success form-control" type="submit" value="Send">
                <p>  &nbsp;  </p>
                <img id="meme" src="" alt="">
            </div>
                 <!--img src="/images/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;"  btn btn-success -->
        </div>
    </div>

<script>
    function getResponse() {
        let userText = $("#textInput").val();
        let userHtml = '<p class="userText"><span>' + userText + '</span></p>';
        $("#textInput").val("");
        //$("#chatbox").clearQueue();
       // $("#chatbox").append(userHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
        $.get("/get", { msg: userText }).done(function(data) {
            $("#meme").attr("src",data).load(function(){this.width;  });
            $("#meme").attr("alt","changed").load(function(){this.width;  });
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'}); 
        });
}
    $("#textInput").keypress(function(e) {
    //if enter key is pressed
        if(e.which == 13) {
            getResponse();
        }
    });
    $("#buttonInput").click(function() {
        getResponse();
    });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
